<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Informações do Cliente</title>
</head>
<body>
<h1>Informações do Cliente</h1>

<div th:if="${cliente != null}">
  <label>Nome: </label>
  <label th:text="${cliente.nome}"></label> </br>
  <label>Sobrenome: </label>
  <label th:text="${cliente.sobrenome}"></label> </br>
  <label>Email: </label>
  <label th:text="${cliente.email}"></label> </br>
  <label>Data de Nascimento: </label>
  <label th:text="${#dates.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></label> </br>
  <label>Telefone: </label>
  <label th:text="${cliente.telefone}"></label> </br>
  <label>Endereço: </label>
  <label th:text="${cliente.endereco}"></label> </br>
</div>

<div th:if="${cliente == null}">
  <p>Cliente não encontrado</p>
</div>

</body>
</html>
